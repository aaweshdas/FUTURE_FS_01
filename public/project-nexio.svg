<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a14"/>
  <!-- Network nodes -->
  <circle cx="100" cy="80" r="15" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="20" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <circle cx="300" cy="100" r="12" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <circle cx="150" cy="200" r="18" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <circle cx="280" cy="220" r="14" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <circle cx="350" cy="180" r="10" fill="url(#nexioGrad)" filter="url(#glow)"/>
  <!-- Connecting lines -->
  <line x1="100" y1="80" x2="200" y2="150" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="300" y2="100" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="150" y2="200" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="150" x2="280" y2="220" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="220" x2="350" y2="180" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="150" y1="200" x2="280" y2="220" stroke="url(#nexioGrad)" stroke-width="2" opacity="0.6"/>
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NEXIO</text>
</svg>
