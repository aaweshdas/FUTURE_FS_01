<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pragyaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="glowP">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#0a0a14"/>
  <!-- Dashboard frame -->
  <rect x="30" y="40" width="340" height="200" rx="10" fill="none" stroke="url(#pragyaGrad)" stroke-width="2"/>
  <!-- Sidebar -->
  <rect x="30" y="40" width="60" height="200" rx="10" fill="rgba(6, 182, 212, 0.1)"/>
  <circle cx="60" cy="70" r="10" fill="url(#pragyaGrad)" filter="url(#glowP)"/>
  <rect x="45" y="95" width="30" height="4" rx="2" fill="url(#pragyaGrad)" opacity="0.6"/>
  <rect x="45" y="115" width="30" height="4" rx="2" fill="url(#pragyaGrad)" opacity="0.4"/>
  <rect x="45" y="135" width="30" height="4" rx="2" fill="url(#pragyaGrad)" opacity="0.4"/>
  <!-- Chart area -->
  <rect x="110" y="60" width="120" height="80" rx="5" fill="rgba(6, 182, 212, 0.1)"/>
  <polyline points="120,120 140,100 160,110 180,80 200,95 220,70" fill="none" stroke="url(#pragyaGrad)" stroke-width="2" filter="url(#glowP)"/>
  <!-- Map area -->
  <rect x="250" y="60" width="100" height="80" rx="5" fill="rgba(34, 197, 94, 0.1)"/>
  <circle cx="280" cy="100" r="8" fill="url(#pragyaGrad)" filter="url(#glowP)"/>
  <circle cx="310" cy="85" r="5" fill="url(#pragyaGrad)" filter="url(#glowP)" opacity="0.7"/>
  <circle cx="330" cy="110" r="6" fill="url(#pragyaGrad)" filter="url(#glowP)" opacity="0.8"/>
  <!-- Stats cards -->
  <rect x="110" y="160" width="70" height="60" rx="5" fill="rgba(6, 182, 212, 0.15)"/>
  <rect x="195" y="160" width="70" height="60" rx="5" fill="rgba(34, 197, 94, 0.15)"/>
  <rect x="280" y="160" width="70" height="60" rx="5" fill="rgba(124, 58, 237, 0.15)"/>
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PRAGYASETU</text>
</svg>
