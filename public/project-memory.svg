<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  <!-- Memory blocks -->
  <rect x="50" y="80" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.8"/>
  <rect x="150" y="80" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.6"/>
  <rect x="250" y="80" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.9"/>
  <rect x="350" y="80" width="80" height="60" rx="5" fill="#2a2a3e"/>
  <rect x="450" y="80" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.7"/>
  <!-- Second row -->
  <rect x="50" y="160" width="80" height="60" rx="5" fill="#2a2a3e"/>
  <rect x="150" y="160" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.5"/>
  <rect x="250" y="160" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.8"/>
  <rect x="350" y="160" width="80" height="60" rx="5" fill="url(#accent)" opacity="0.6"/>
  <rect x="450" y="160" width="80" height="60" rx="5" fill="#2a2a3e"/>
  <!-- Pointers -->
  <line x1="130" y1="110" x2="150" y2="110" stroke="#06b6d4" stroke-width="2"/>
  <polygon points="150,105 160,110 150,115" fill="#06b6d4"/>
  <line x1="330" y1="110" x2="350" y2="110" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="350,105 360,110 350,115" fill="#7c3aed"/>
  <!-- Binary text -->
  <text x="90" y="115" text-anchor="middle" fill="white" font-family="monospace" font-size="12">0x7F</text>
  <text x="290" y="115" text-anchor="middle" fill="white" font-family="monospace" font-size="12">0x3A</text>
  <text x="490" y="195" text-anchor="middle" fill="#666" font-family="monospace" font-size="10">NULL</text>
  <!-- Title -->
  <text x="300" y="300" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Memory Management System</text>
  <text x="300" y="380" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Custom Allocator in C</text>
</svg>
